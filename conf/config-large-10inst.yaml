data:
  multi_root: true
  wav: ['/opt/dlami/nvme/sake/10_inst_datasets/beatpulse_10insts', '/opt/dlami/nvme/sake/10_inst_datasets/pointune_10insts']
  samplerate: 44100
  segment: 11
  shift: 0.5
  channels: 2
  normalize: true
  metadata: ./metadata
  sources: ['percussion', 'string', 'fretted', 'wind', 'brass', 'keyboard', 'electronic', 'vocal', 'fx', 'misc']
  toothless: 'replace' # 'replace' or 'zero'
  replace_silence: false
  replace_silence_prob: 0.9
  noise_inject: false
  noise_inject_prob: 1.0

ema:
  epoch: [0.9, 0.95]
  batch: [0.9995, 0.9999]

model:
  sources: ['percussion', 'string', 'fretted', 'wind', 'brass', 'keyboard', 'electronic', 'vocal', 'fx', 'misc']
  audio_channels: 2
  # Main structure
  dims: [4, 64, 128, 256]
  # STFT
  nfft: 4096
  hop_size: 1024
  win_size: 4096
  normalized: True
  # SD/SU layer
  band_SR: [0.225, 0.372, 0.403]     
  band_stride: [1, 4, 16]             
  band_kernel: [3, 4, 16]                  
  # Convolution Module
  conv_depths: [3,2,1]
  compress: 4 
  conv_kernel: 3
  # Dual-path RNN
  num_dplayer: 6
  expand: 1

epochs: 130
batch_size: 5

optim:
  lr: 0.0003
  decay_rate: 0.98
  decay_step: 10
  momentum: 0.9
  beta2: 0.999
  optim: adam
  weight_decay: 0

seed: 42
save_every: 25000
log_every: 100
val_every: 5000

augment:
  shift_same: false
  remix:
    proba: 1.0
    group_size: 5
  scale:
    proba: 1
    min: 0.25
    max: 1.25
  flip: true

misc:
  num_workers: 2
  persistent_workers: True

audio_log:
  enable: False
  samples: ["pointune_000466_Scandal/__10_inst_files__", "pointune_000833_desert_god/__10_inst_files__", "pointune_000710_no_problem/__10_inst_files__", "pointune_000813_jungle/__10_inst_files__"]
  root: /opt/dlami/nvme/sake/10_inst_datasets/pointune_10insts
  segment: 11
  start: 30
  use_mp3: True
  mp3_bitrate: 192k